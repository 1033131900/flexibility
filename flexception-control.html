<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
	Array.prototype.forEach.call(document.querySelectorAll('[data-flex]'), function (target) {
		target.setAttribute('style', target.getAttribute('data-flex') + (target.getAttribute('style') || ''));
		target.removeAttribute('data-flex');
	});
});
</script>
